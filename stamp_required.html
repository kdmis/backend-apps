<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Files List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5f9;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #111827;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead {
      background-color: #2563eb;
      color: #fff;
    }
    th, td {
      padding: 10px 14px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    tbody tr:hover {
      background-color: #f9fafb;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    .yes { background-color: #22c55e; }
    .no { background-color: #ef4444; }
    .badge:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .loader {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #fff;
      border-right: 2px solid #fff;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 0.6s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .table-loader {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 18px;
      font-weight: 500;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loan Files List <span style="font-weight: 400;">(Stamp Papers Required)</span></h2>
    <div id="tableLoader" class="table-loader" style="display:none;">Loading data...</div>
    <table>
      <thead>
        <tr>
          <th>A/c No.</th>
          <th>Name</th>
          <th>District</th>
          <th>Field Officer</th>
          <th>Requirement Type</th>
          <th>Stamp Available</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="6">Loading data...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxWTXbOPmqpYC6p2cj4sqwMHMj8DiTpaBzPf5wCbTJ_MOwAetq8cBU-vw2dt0LAvdcIpA/exec';
    let allData = [];
    let currentSort = { column: null, asc: true };
    const tbody = document.getElementById('tableBody');
    const loader = document.getElementById('tableLoader');
    const headers = ['account', 'name', 'district', 'officer', 'type', 'stampAvailable'];

    function renderTable(data) {
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.account}</td>
          <td>${row.name}</td>
          <td>${row.district}</td>
          <td>${row.officer}</td>
          <td>${row.type}</td>
          <td>
            ${row.stampAvailable.map(val =>
              val === 'Yes'
                ? `<span class="badge yes" onclick="handleYesClick('${row.account}', this)">
                    ${val}
                  </span>`
                : `<span class="badge no">${val}</span>`
            ).join(' ')}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function sortByColumn(columnIndex) {
      const key = headers[columnIndex];
      const asc = currentSort.column === key ? !currentSort.asc : true;

      allData.sort((a, b) => {
        const valA = Array.isArray(a[key]) ? a[key].join(', ') : a[key] || '';
        const valB = Array.isArray(b[key]) ? b[key].join(', ') : b[key] || '';
        return asc
          ? valA.localeCompare(valB, undefined, { numeric: true })
          : valB.localeCompare(valA, undefined, { numeric: true });
      });

      currentSort = { column: key, asc };
      renderTable(allData);
    }

    function handleYesClick(account, element) {
      const loader = document.createElement('span');
      loader.className = 'loader';
      element.innerHTML = 'Marking';
      element.appendChild(loader);
      element.style.pointerEvents = 'none';

      fetch(webAppUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ account })
      })
      .then(() => {
        element.textContent = 'Marked ✔';
        element.style.backgroundColor = '#16a34a';
      })
      .catch(() => {
        element.textContent = 'Marked ✔';
        element.style.backgroundColor = '#16a34a';
      });
    }

    function loadData() {
      loader.style.display = 'flex';
      fetch(webAppUrl)
        .then(res => res.json())
        .then(data => {
          allData = data;
          renderTable(allData);
          document.querySelectorAll('thead th').forEach((th, i) => {
            th.style.cursor = 'pointer';
            th.addEventListener('click', () => sortByColumn(i));
          });
        })
        .catch(err => {
          tbody.innerHTML = `<tr><td colspan="6">Error loading data.</td></tr>`;
          console.error('Fetch error:', err);
        })
        .finally(() => loader.style.display = 'none');
    }

    loadData();
  </script>
</body>
</html>
